<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){

    //获取复选框，点击全部勾选，在点击全部消失
    $(".check-all").click(function(){
        //$(':checkbox').prop('checked',true);
        if($(this).prop('checked') == true){
            $('.check').prop('checked',true);
        }else{
            $('.check').prop('checked',false);
        }

    });

    /*
    * 批量删除
    * author:jakle
    */
    $('#delAll').click(function(){          //批量删除按钮点击事件
        var chk_value = [];                  //定义空数组
        $('input[name="activity-id"]:checked').each(function(){ //获取所有选中的值
            chk_value.push($(this).attr('data'));  //把所有选中的值存放到数组
        }); 
        console.log(chk_value);//测试你选中的值
       $.ajax({
          url: "{:U('Member/delete')}",
          type : "post",
          datatype: "json",
          data : {chk_value:chk_value},
          success: function(result){ //成功的回调函数，可以根据需要做对应的弹窗提示
            if(result.error == 1){
                alert(result.msg);
            }
            if(result.error == 2){
                alert(result.msg);
            }
          }
        });
        
    });

    //文本框搜索功能
    $("#search").click(function(){
        var url = $(this).attr('url');
        var status = $("#sch-sort-txt").attr("data");
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if(status != ''){
            query += 'status=' + status + "&" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
        window.location.href = url;
    });

    /* 高级搜索 状态搜索子菜单 */
    $(".search-form").find(".drop-down").hover(function(){
        $("#sub-sch-menu").removeClass("hidden");
    },function(){
        $("#sub-sch-menu").addClass("hidden");
    });
    $("#sub-sch-menu li").find("a").each(function(){
        $(this).click(function(){
            var text = $(this).text();
            $("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
            $("#sub-sch-menu").addClass("hidden");
        })
    });

    //只有一个模型时，点击新增
    $('.document_add').click(function(){
        var url = $(this).attr('url');
        if(url != undefined && url != ''){
            window.location.href = url;
        }
    });

    //点击排序
    $('.list_sort').click(function(){
        var url = $(this).attr('url');
        var ids = $('.ids:checked');
        var param = '';
        if(ids.length > 0){
            var str = new Array();
            ids.each(function(){
                str.push($(this).val());
            });
            param = str.join(',');
        }

        if(url != undefined && url != ''){
            window.location.href = url + '/ids/' + param;
        }
    });

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });

    $('#time-end').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
})
</script>
</block>
